<div class="container mt-4">

  <!-- header -->
  <div class="p-3 mb-4 bg-light rounded-3">
    <div class="container-fluid">
      <h3>TuDo</h3>
      <p class="mb-0">Save your notes!</p>
    </div>
  </div>

  <!-- navigation tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/notes" routerLinkActive="active">Notes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/account" routerLinkActive="active">Account</a>
    </li>
    <li *ngIf="user!=null && user.role == 'ADMIN' " class="nav-item">
      <a class="nav-link" routerLink="/all-notes" routerLinkActive="active">All Notes</a>
    </li>
  </ul>

  <!-- notes area -->
  <div class="mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
